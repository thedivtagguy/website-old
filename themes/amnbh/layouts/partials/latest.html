{{ $section := site.GetPage "projects"  }}
{{ range first 1 $section.RegularPages }}
<div class="grid grid-cols-1 gap-4 mt-4 lg:grid-cols-5">
    <div class="lg:col-span-4">

                    <p class="py-2 text-3xl font-extrabold text-gray-900 uppercase lg:text-4xl font-cocogoose">
                        {{ .Title }}
                    </p>
                    <p class="font-bold text-gray-700 capitalize dark:text-gray-300 lg:w-5/6 lg:text-xl">
                        {{ .Summary }}
                    </p>
                </div>
            </a>
        </div>
    </div>
