<span class="sidenote">
    <label class="sidenote-label" for="{{ .Get 1 }}">{{ .Get 2 }}</label>
    <input class="sidenote-checkbox" type="checkbox" id="{{ .Get 1 }}"></input>
    <span class="sidenote-content sidenote-{{ .Get 0 }}">
    {{ .Inner }}
    </span>
    </span>


    {{$sidenotecolor := index (.Page.Params.colors) 1 }}
    {{$sidenotecolor2 := index (.Page.Params.colors) 1 }}


<style>
    


/* Sidenotes CSS */ 

.sidenote:hover {
    background-color: #{{ $sidenotecolor2 }};
}

.sidenote-label:hover{
color: #fff;
}
.sidenote:hover .sidenote-content {
    border: .2rem dashed;
    padding: .875rem;
    border-color: #{{ $sidenotecolor2 }};
}
.sidenote-label {
    border-bottom: .2rem dashed #{{ $sidenotecolor2 }};
}
.sidenote-label:hover {
    border: none;
}
.sidenote-checkbox {
    display: none;
}
.sidenote-content {
    display: block;
    position: absolute;
    width: 300px;
    box-sizing: border-box;
    border-radius: .2rem;
    margin-top: -1.5rem;
    padding: 1rem;
    text-align: left;
    font-size: 14px;
}
.sidenote-content.sidenote-right {
    right: 0;
    margin-right:  3rem;
        margin-top: -42px;

}
@media screen and (max-width:600px) {
    .sidenote-content.sidenote-right {
    display: none;

}
}.sidenote-content.sidenote-left {
    left: 0;
    margin-left: 3rem;
    margin-top: -42px;
}
@media screen and (max-width:600px) {
    .sidenote-content.sidenote-left {
    display: none;
}
}.sidenote-delimiter {
    display: none;
}
@media screen and (max-width:600px) {
    .sidenote-content.sidenote-left {
    position: static;
    margin-top: 1rem;
    margin-bottom: 1rem;
    width: 100%;
    margin-left: 0;
}
.sidenote-checkbox:checked~.sidenote-content.sidenote-left {
    display: block;
}
}@media screen and (max-width:600px) {
    .sidenote-content.sidenote-right {

}

</style>
