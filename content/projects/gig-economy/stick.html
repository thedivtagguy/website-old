<section  class="max-w-6xl py-12 mx-auto lg:w-2/5">
  
  <h4 class="text-4xl font-bold text-center font-blacker">Let's do it more...</h4>
  <p class="py-8 text-base lg:text-xl">
     Input a certain number of days and see what your savings will be.
  </p>
</section>
<section  class="grid items-center justify-between w-4/5 max-w-6xl grid-cols-5 mx-auto space-x-12 ">

<div class="relative col-span-1 ">
  <input type="text" id="numberofdays" class="flex-1 w-full px-4 py-2 text-base text-gray-700 placeholder-gray-400 bg-white border border-gray-300 shadow-sm appearance-none focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" placeholder="Enter number of days"/>
  <button class="px-4 py-2 my-4 font-bold text-white bg-gray-700" onclick="drawChart(document.getElementById('numberofdays').value)">Submit</button>   
</div>
  <div class="col-span-4 "id ="chart_div">
  </div>
  <div class="col-span-1">&nbsp;</div>
   <div class="flex flex-col col-span-4 py-12 -ml-12">
        <div class="-my-2 sm:-mx-6">
          <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
            <div class="border-b border-gray-200 shadow sm:rounded-lg">
              <table class="min-w-full align-middle divide-y divide-gray-200">
                <tbody class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">                       
                        <div >
                          <div class="text-sm font-medium text-gray-900">
                            Total Pay
                          </div>                          
                        </div>
                      </div>
                    </td> 
                    <td  id="varPay" class="w-1/2 px-6 py-4 text-sm font-bold text-green-700 whitespace-nowrap">
                       -----
                    </td>                    
                  </tr>
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">                       
                        <div >
                          <div class="text-sm font-medium text-gray-900">
                            Hours Worked
                          </div>                          
                        </div>
                      </div>
                    </td> 
                    <td  id="varHour" class="w-1/2 px-6 py-4 text-sm font-bold text-green-700 whitespace-nowrap">
                       -----
                    </td>                    
                  </tr>          
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">                       
                        <div >
                          <div class="text-sm font-medium text-gray-900">
                             Distance Travelled
                          </div>                          
                        </div>
                      </div>
                    </td> 
                    <td  id="varDist" class="w-1/2 px-6 py-4 text-sm font-bold text-green-700 whitespace-nowrap">
                       -----
                    </td>                    
                  </tr>   
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                      <div class="flex items-center">                       
                        <div >
                          <div class="text-sm font-medium text-gray-900">
                            Fuel Cost
                          </div>                          
                        </div>
                      </div>
                    </td> 
                    <td  id="varFuel" class="w-1/2 px-6 py-4 text-sm font-bold text-green-700 whitespace-nowrap">
                       -----
                    </td>                    
                  </tr>                         
                 </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
</section>
